name: Update Publications from Google Scholar

on:
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger
  workflow_dispatch:

  # Run after any push to main (optional, can be removed if too frequent)
  # push:
  #   branches:
  #     - main

jobs:
  update-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Fetch publications from Google Scholar
        run: |
          cd scripts
          python3 fetch-scholar.py

      - name: Check if publications were updated
        id: check_changes
        run: |
          if git diff --quiet src/data/publications-auto.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/publications-auto.ts
          git commit -m "chore: update publications from Google Scholar [skip ci]"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "### ðŸ“š Publication Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Publications updated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes were committed and pushed to the repository." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected in publications." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your publication data is already up to date." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• Last run: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
